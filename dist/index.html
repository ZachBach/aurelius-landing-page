    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three';
        import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
        // import { TimelineMax, CSSPlugin, ScrollToPlugin, Draggable } from "gsap/all";


        // Texture Loader
        const loader = new THREE.TextureLoader()
        const deathStar = loader.load('./death-star.png')

        // Debug
        // const gui = new dat.GUI()

        // Canvas
        const canvas = document.querySelector('canvas.webgl')

        // Scene
        const scene = new THREE.Scene()

        // Objects
        const geometry = new THREE.TorusGeometry(.7, .2, 16, 100);

        const particlesGeometry = new THREE.BufferGeometry;
        const particlesCount = 5000;

        // xyz, xyz, xyz, xyz
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            // posArray[i] = Math.random()
            // posArray[i] = Math.random() - 0.5
            posArray[i] = (Math.random() - 0.5) * (Math.random() * 5)
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3))

        // Materials

        const material = new THREE.PointsMaterial({
            size: 0.005,
        })

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            map: deathStar,
            transparent: true,
            color: 'white'
        })


        // Mesh
        const sphere = new THREE.Points(geometry, material)
        const particleMesh = new THREE.Points(particlesGeometry, particlesMaterial)
        scene.add(sphere, particleMesh)

        // Lights

        const pointLight = new THREE.PointLight(0xffffff, 0.1)
        pointLight.position.x = 2
        pointLight.position.y = 3
        pointLight.position.z = 4
        scene.add(pointLight)

        /**
         * Sizes
         */
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        window.addEventListener('resize', () => {
            // Update sizes
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            // Update camera
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            // Update renderer
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
            // renderer.setClearColor(new THREE.Color('#21282a'), 1)
        })

        /**
         * Camera
         */
        // Base camera
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
        camera.position.x = 0
        camera.position.y = 0
        camera.position.z = 2
        scene.add(camera)

        // Controls
        // const controls = new OrbitControls(camera, canvas)
        // controls.enableDamping = true

        /**
         * Renderer
         */
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas
        })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))


        // Mouse
        document.addEventListener('mousemove', animateParticles)

        let mouseX = 0
        let mouseY = 0

        function animateParticles(event) {
            mouseY = event.clientY
            mouseX = event.clientX
        }


        /**
         * Animate
         */

        const clock = new THREE.Clock()

        const tick = () => {

            const elapsedTime = clock.getElapsedTime()

            // Update objects
            sphere.rotation.y = .5 * elapsedTime
            particleMesh.rotation.y = -.1 * elapsedTime

            if (mouseX > 0) {
                particleMesh.rotation.x = -mouseY * (elapsedTime * 0.00008)
                particleMesh.rotation.y = -mouseX * (elapsedTime * 0.00008)
            }

            // Update Orbital Controls
            // controls.update()

            // Render
            renderer.render(scene, camera)

            // Call tick again on the next frame
            window.requestAnimationFrame(tick)
        }

        tick()

    </script>
